{% extends 'base.html' %}
{% load static %}
{% block content %}

	<div class="container">
		<h2>User Registration</h2>
			<form method="POST" accept-charset="utf-8">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn" type="submit" style="background-color: #B71C1C;">Register</button>
				<br>
			</form>
		<h6>If you already have an account <a href="{% url 'user:login' %}"><strong>login</strong></a> instead</h6>
	</div> 
{% endblock %}
